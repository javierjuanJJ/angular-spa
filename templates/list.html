<h1>{{ page_title }}</h1>

<article ng-repeat="post in posts">
    <a ui-sref="detail({id: post.id})">
        <h2 ng-bind-html="post.title.rendered | to_trusted"></h2>
    </a>
    <div ng-bind-html="post.content.rendered | to_trusted"></div>
    <a ui-sref="detail({id: post.id})">
        Click here to read more
    </a>
</article>
